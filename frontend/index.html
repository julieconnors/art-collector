<!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Art Collector</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">        
        <script type="text/javascript" src="src/service.js"></script>
        <script type="text/javascript" src="src/artwork.js"></script>
        <script type="text/javascript" src="src/artist.js"></script>
        <script type="text/javascript" src="src/index.js"></script>

    </head>
    <body>
        <h1>Art Collector</h1>
        
        <p>Add Piece to Collection:</p>

        <div class="error"></div>

        <div class="form-container" style="visibility: visible">
            <form class="artwork-form">
                <input type="text name="title" placeholder="Title" id="artwork-title">
                <br>
                <input type="text" name="image" placeholder="Image URL" id="artwork-image">
                <p>Select an artist:</p>
                    <select name="artist" id="artwork-artist">
                    </select>
                    <br>
                <input type="submit" value="Submit" class="submit" id="submit-artwork">
            </form>
            <div class="add-artist">
                <div class="artist-button-div">
                    <p> Or: </p>
                    <button id="add-artist-button">Add an Artist</button>
                </div>
                <form class="artist-form" style="visibility: hidden">
                    <p>Add Artist</p>
                    <input type="text" name="artist-name" placeholder="Artist Name" id="artist-name">
                    <br>
                    <input type="submit" value="Submit" class="submit" id="submit-artist">
                </form>
            </div>
        </div>
        <div class="main">

        </div>
    </body>
</html>
